<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <title>Quiz Game Page</title>
</head>
<header>
    <div id="hud">
        <a href="/highscores.html">View High Scores</a>
        <div class="timer-text">
            <div class="large-font timer-count">30</div>
            <h3>seconds remaining</h3>
        </div>    
   </div>
</header>
<body>
    <div class="container">
        <div id="game">
            
            <h2 id="question">Answer This Question</h2>
            <div class="answer-box">
                <p class="answer-text" data-number="1">Answer A</p>
            </div>
            <div class="answer-box">
                <p class="answer-text" data-number="2">Answer B</p>
            </div>
            <div class="answer-box">
                <p class="answer-text" data-number="3">Answer C</p>
            </div>
            <div class="answer-box">
                <p class="answer-text" data-number="4">Answer D</p>
            </div>
        </div>
        <p class="verdict" id="wrong" id="correct">

        </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
